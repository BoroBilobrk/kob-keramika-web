<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOB-Keramika</title>

    <!-- CSS mora imati ispravan path -->
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="icon" href="logo.png">
</head>

<body>

<div class="login-container">

    <img src="logo.png" class="logo" alt="Logo">

    <h1>KOB-Keramika</h1>
    <p class="subtitle">Interni obračun keramičarskih radova</p>

    <!-- PRIJAVA -->
    <div class="card">
        <h2>Prijava</h2>

        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginPass" placeholder="Lozinka">

        <button id="btnLogin">Prijava</button>

        <p class="or">ili</p>

        <!-- REGISTRACIJA -->
        <h2>Registracija</h2>

        <input type="email" id="regEmail" placeholder="E-mail">
        <input type="password" id="regPass" placeholder="Lozinka (min. 6 znakova)">

        <button id="btnRegister">Registracija</button>

        <p class="info">Pristup je interni. Svaki korisnik ima svoj cjenik i svoje Cloud datoteke.</p>
    </div>
</div>

<!-- JS mora imati ispravan path -->
<script src="Js/app.js"></script>

</body>
</html>
