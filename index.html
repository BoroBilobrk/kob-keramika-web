<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">

    <title>KOB-Keramika</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Firebase -->

                <div class="divider">ili</div>

                <button class="btn" onclick="registerUser()">Registracija</button>

            </div>
        </section>


        <!-- HOME VIEW -->

        <!-- PROJECTS VIEW -->

                <button class="backBtn" onclick="showView('homeView')">âŸµ</button>

        <!-- ARCHIVE VIEW -->
